<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
        <!-- Description list -->
    <dl>
        <dt>Mary:</dt>
        <dd>A female name</dd>

        <dt>John:</dt>
        <dd>A male name</dd>
    </dl>
</body>
</html>
